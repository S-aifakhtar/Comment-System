<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time comment System</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<h1>Comment System</h1>
<body>
    <div class="cointainer">
        <div class="row mt-4">
            <div class="col-md-12">
                <h4><strong>Realtime comment system using NodeJs,Express,Mongo DB,Socket.io</strong></h4>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <h4 class="border-bottom pb-2">Comment</h4>
            </div>
            <div class="col-md-12">
                <div class ="form-group">
                    <label for="">Write a comment</label>
                    <textarea id="textarea" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class ="col-md-12">
                <button id="submitBtn" class="btn btn-primary float-right">Post comment</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="comment__box">
                  
                </ul>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
